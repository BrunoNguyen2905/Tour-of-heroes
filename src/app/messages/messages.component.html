<div *ngIf="messageService.messages.length">
  <!-- only displays the messages area if there are messages to show.-->

  <h2>Messages</h2>
  <button class="clear" (click)="messageService.clear()">Clear messages</button>
  <!--An Angular event binding binds the button's click event to MessageService.clear()-->
  <div *ngFor="let message of messageService.messages">{{ message }}</div>
  <!--presents the list of messages in repeated <div> elements.-->
</div>
